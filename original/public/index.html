<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTR IM Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <li class="chat page">
      <div class="otrArea">
        <label id="eState">Unencrypted</label>
        <button id="eButton">Encrypt</button>
        <button id="ueButton" style="display:none">Unencrypt</button>

        <label id="vState">Unverified</label>
        <button id="vButton">Verify</button>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    
    <li class="login page">
      <div class="form">
          <h3 class="title">Welcome to SecChat!</h3>
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io.js"></script>
  <script src="js/main.js"></script>

  <!-- Load dependencies -->
  <script src="build/dep/salsa20.js"></script>
  <script src="build/dep/bigint.js"></script>
  <script src="build/dep/crypto.js"></script>
  <script src="build/dep/eventemitter.js"></script>

  <!-- Load otr.js or otr.min.js -->
  <script src="build/otr.js"></script>

</body>
</html>
